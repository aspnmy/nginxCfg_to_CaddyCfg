# listen 8000 default_server
# listen [::]:8000 default_server
# server_name _
file_server index index.php index.html index.htm index.nginx-debian.html
errors /var/log/nginx/error.log
log access {
    output file /var/log/nginx/access.log
}
root * /var/www/html/public
request_body max_size 15M
# server_tokens off
header -X-Powered-By
header -X-CF-Powered-By
header -X-Runtime
_:[::]:8000 {
  try_files {http.request.uri.path} =404
  # 未转换指令: fastcgi_split_path_info ^(.+\.php)(/.+)$
  php_fastcgi 127.0.0.1:9000
  # 未转换指令: fastcgi_index index.php
  # include fastcgi_params
  # fastcgi_param SCRIPT_FILENAME {http.root}{http.request.uri.path}
  # fastcgi_param PATH_INFO {http.request.uri.path}
  handle * {
  }
  try_files {http.request.uri.path} {http.request.uri.path}/ /index.php?{http.request.uri.query}
  encode gzip
  handle * {
  }
  header Content-Type    text/css
  handle * {
  }
  header Content-Type    application/x-javascript
  handle * {
  }
  respond 403
  handle * {
  }
  respond 403
  handle * {
  }
  respond 403
  handle * {
  }
  respond 403
  handle * {
  }
  respond 403
  handle * {
  }
}